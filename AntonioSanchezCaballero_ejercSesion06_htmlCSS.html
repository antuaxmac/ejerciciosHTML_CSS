<!--Para este ejercicio vas a crear en el archivo HTML:
	•	Un párrafo.
	•	Un párrafo con la class miparrafo.
	•	Un párrafo dentro de un contenedor div.
	•	Un párrafo dentro de un contenedor div con la clase miparrafo. Mediante el uso de CSS aplica a cada uno un color de letra distinto.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ejercSesion06</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilosEjerc06.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <p>Esto es un párrafo</p>

    <p class="miparrafo">Esto un párrafo con la clase "miparrafo"</p>

    <div>
        <p>Esto es un párrafo dentro de un contenedor</p>
    </div>

    <div>
        <p class="miparrafo">Esto es un párrafo dentro de un contenedor y con la clase "miparrafo"</p>
    </div>
</body>
</html>
